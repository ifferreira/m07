<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retreinar Modelo</title>
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #007BFF;
            padding: 15px;
            text-align: center;
            color: white;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="/retreinar_modelo">Retreinar Modelo</a>
            <a href="/logs">Ver Logs</a>
            <a href="/">Previsão</a>
        </nav>
    </header>

    <div class="container">
        <h1>Retreinar Modelo</h1>
        <form hx-post="/retrain" hx-target="#result" id="retrainForm" hx-swap="innerHTML" method="POST">
            <label for="start_date">Data de Início:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">Data de Fim:</label>
            <input type="date" id="end_date" name="end_date" required>

            <button type="submit">Retreinar Modelo</button>
        </form>
        <div class="result" id="result"></div>
    </div>

</body>
</html>
